{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Set New Password</h1>
    <form method="post" action="">
      {% csrf_token %}
      <p>CSRF Token: {{ csrf_token }}</p>
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
{% endblock %}
