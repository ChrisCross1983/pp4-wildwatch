{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Signup</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" data-action-button data-loading-text="Signing up..." class="btn btn-success">Signup</button>
    </form>
</div>
{% endblock %}
