{% extends 'base_generic.html' %}

{% block content %}
  <h1>Reset Password</h1>
  <form method="POST" action="{% url 'users:password_reset' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.email.errors }}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
{% endblock %}
