{% extends 'base_generic.html' %}

{% block content %}
  <h1>Reset Password</h1>
  <form method="POST" action="{% url 'users:password_reset' %}">
    {% csrf_token %}
    <p>CSRF Token: {{ csrf_token }}</p>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
  </form>
{% endblock %}
