{% extends 'base_generic.html' %}

{% block content %}
<h1>Edit Report</h1>

<!-- Admin-Comment -->
{% if report.status == "Rejected" and report.admin_comment %}
    <div class="admin-feedback">
        <p><strong>Admin Feedback:</strong> {{ report.admin_comment }}</p>
    </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Display the form -->
    {{ form.as_p }}
    
    <button type="submit">Save Changes</button>
</form>
<a href="{{ request.META.HTTP_REFERER|default:request.build_absolute_uri }}">Cancel</a>
{% endblock %}
