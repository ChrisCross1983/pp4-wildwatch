<!DOCTYPE html>
<html>
<head>
    <title>Create Report</title>
</head>
<body>
    <h1>Create an Injury Report</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_species">Species:</label>
        {{ form.species }}

        <label for="id_gender">Gender:</label>
        {{ form.gender }}

        <label for="id_injury_condition">Injury Condition:</label>
        {{ form.injury_condition }}

        <label for="id_description">Description:</label>
        {{ form.description }}

        <label for="id_location">Location (optional):</label>
        {{ form.location }}

        <label for="id_image">Image (optional):</label>
        {{ form.image }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
